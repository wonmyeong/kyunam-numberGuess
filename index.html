<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="game__info">
      <img id="background" src="./kyunam.jpg" />
      <h1>뀨남이의 숫자 맞추기 게임</h1>
      <div>1부터 100까지 임의의 숫자를 맞춰보세요!!</div>
      <div id="answer-hint"></div>
      <div id="user-chance"></div>
    </header>
    <input id="user-input" placeholder="guess the correct number" />
    <div class="user__game">
      <button id="go-button">go</button>
      <button id="reset-button">reset</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
